  - map: "added a new Virtual Domain for bitrunning: Calorite Temple. Easy difficulty, provides a few pieces of calorite upon completion (no further mechanics at the moment)"
  - map: "cage 4 for Biodome will now feature chocolate slimes instead of cockroaches. Shoddy implementation but should be fine"
  - map: "various small tweaks to Meta, Box, Biodome and a few other maps: mostly adding stuff like missing consoles, public autolathes, broken turbine floors on Biodome broken airlocks or making something look better"
  - map: "GATOified Biodome map, also improving some of the visuals, like the main Service area, dorms, corridors and whatnot"
  - bugfix: "GATOified Newscasters and console computer screens"
  - map: "GATOified Tramstation map"
  - map: "New expansion content area for the Ghost Cafe: Evil Feeder Basement"
  - map: "Changed and expanded Calorite Temple area in Ghost Cafe"
  - rscadd: "added dual-tone jumpsuits for most of the roles into loadouts"
  - bugfix: "added directional calorite windows as a mapping prefab"
  - map: "added Xenoarch map. Currently not implemented yet, mostly added so it's there and can be worked on more easily"